<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Seconds watch</title>
</head>
<body>
  <div class="container">
    <div class="sidebar_left">
      <div class="icon_c">
        <div class="img_c">
          <img src="./images/clock.png" alt="clock" class="clock_icon">
          <img src="./images/heart.png" alt="heart" class="icon">
          <img src="./images/lock.png" alt="padlock" class="icon">
        </div>
      </div>
      <div class="links_c"></div>
    </div>
    <div class="main">
      <div class="main_1">
        <div class="back_arr_c">
          <img src="./images/back.png" alt="" class="back_arr">
        </div>
        <div class="header_c">
          <p>SECONDS WATCH —</p>
        </div>
        <div class="main_txt_c">
          <p class="main_txt">
            This minimalist watch maintains
            their signature aesthetic as it
            pushes the boundries of design
            possibility. Despite it's almost
            effortless appearance, Seconds 
            is the result of a careful and 
            imaginative creative process
          </p>
        </div>
        <div class="materials_c">
          <div class="atm">
            <p class="atm_txt">5</p>
            <p class="m_txt">ATM</p>
          </div>
          <div class="mm_steel">
            <p class="steel_txt">40</p>
            <p class="m_txt">MM STEEL</p>
          </div>
          <div class="case">
            <p class="case_txt">316</p>
            <p class="m_txt_c">CASE</p>
          </div>
        </div>
        <div class="btn_c">
          <button class="btn">
            C355 · BUY THIS VWATCH
          </button>
        </div>
      </div>
      <div class="main_2">
        <div class="image_c">
          <img src="./images/watch.png" alt="watch" class="main_img">
        </div>  
      </div>
    </div>
    <div class="sidebar_right">
      
    </div>
  </div>
</body>
</html>
